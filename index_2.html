<!DOCTYPE html>
<html> 
<head>
        <meta charset="UTF-8">
        <title>Bootstrap</title>
        <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="assets/CSS/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/CSS/template.css"/>
        
        
</head>  

<body>
        
        <div class="container">
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                        Alerta para o usuário
                        <button class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Deu errado!</h4>
                        E-mail nao encontrado
                </div> 
        </div>

        <div class="container">
                <a  class="btn btn-lg btn-primary" href="">Botão</a>
                <button class="btn btn-outline-secondary btn-block">Botão</button>
                <input type="submit" value="botão" class="btn btn-dark">
                
                <div class="btn-group">
                <a  class="btn btn-lg btn-primary" href="">Botão</a>
                <button class="btn btn-outline-secondary btn-block">Botão</button>
                <input type="submit" value="botão" class="btn btn-dark">
                </div>

                <div class="btn-group-vertical">
                        <a  class="btn btn-lg btn-primary" href="">Botão</a>
                        <button class="btn btn-outline-secondary btn-block">Botão</button>
                        <input type="submit" value="botão" class="btn btn-dark">
                </div>
        </div>


        <div class="container">
                <div id="slideshow" class="slide carousel">
                       <ol class="carousel-indicators">
                               <li data-target="#slideshow" data-slide-to="0" active></li>
                               <li data-target="#slideshow" data-slide-to="1"></li>
                               <li data-target="#slideshow" data-slide-to="2"></li>
                       </ol>
                       
                        <div class="carousel-inner">
                                <div class="carousel-item active">
                                        <img src="assets/images/c1.jpg" class="w-100">
                                </div>
                                <div class="carousel-item">
                                        <img src="assets/images/c2.jpg" class="w-100">
                                </div>
                                <div class="carousel-item">
                                        <img src="assets/images/c3.jpg" class="w-100">
                                </div>
                        </div>

                        <a href="#slideshow" data-slide="prev" class="carousel-control-prev">
                                <span class="carousel-control-prev-icon"></span>
                        </a>

                        <a href="#slideshow" data-slide="next" class="carousel-control-next">
                                <span class="carousel-control-next-icon"></span>
                        </a>

                </div>
        </div>





        <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js" ></script>
        <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js" ></script>
</body>


</html>
